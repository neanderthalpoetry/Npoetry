<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>enter_name_here</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<linkhref="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
   <main>
    <div id="MAD">
        <h2 id="MADc">team MAD</h2>
        <section class="pp" id="Mred"></section>
        <section class="pp" id="Myellow"></section>
        <section class="pp" id="Mgreen"></section>
    </div>
    <div id="middle">
        <h1>Man Cave Game</h1>
        <section id="card">
            <figure class="cards" id="onePoint">
                <figcaption>1 point</figcaption>
                <p id="one"></p>
                <button id="gotOne">got it</button>
            </figure>
            <figure class="cards" id="threePoint">
                <figcaption>3 point</figcaption>
                <p id="three"></p>
                <button id="gotThree">got it</button>
            </figure>
            <button id="skip">skip</button>
        </section>
        <section id="Tcontrol">
            <button id="start">start</button>
            <button id="reset">reset</button>
        </section>
        <section id="NextSection">
            <p id="time">timer</p>
            <button id="Next">next team</button>
        </section>
    </div>
    <div id="GLAD">
        <h2 id="GLADc">team GLAD</h2>
        <section class="pp" id="Gred"></section>
        <section class="pp" id="Gyellow"></section>
        <section class="pp" id="Ggreen"></section>
    </div>

   </main>
   <script src="script.js"></script>
   <script src="GAMEDATA.js"></script>
  </body>
